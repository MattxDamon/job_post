<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.0.2/firebase.js"></script>
	<script src="script.js"></script>
</head>

<body>


	<img id="mainImage" src="img/postjobgraphic.png" class="img-responsive" alt="">
		<div class="sub-title">Post a job before May 1st FOR FREE and we'll get your jobs online before we launch.  You'll receive an email to activate your account the night before May 1st and test out Ant Hill before anyone else!</div>
	<div class="container form-container">

		<div class="row">

			<div class="steps">YOUR INFORMATION</div>
			<div class="col-xs-12 col-sm-3">
				<div class="form-group">
				    <label for="email">Email</label>
				    <input type="email" class="form-control" id="email" placeholder="Email">
				  </div>
			</div>
			<div class="col-xs-12 col-sm-3">
				<div class="form-group">
				    <label for="compName">Business Name</label>
				    <input type="text" class="form-control" id="compName" placeholder="Business Name">
				  </div>
			</div>
			<div class="col-xs-12 col-sm-3">
				<div class="form-group">
				    <label for="industry">Industry</label>
				    <input type="text" class="form-control" id="industry" placeholder="Industry">
				  </div>
			</div>
			<div class="col-xs-12 col-sm-3">
				<div class="form-group">
				    <label for="location">Location</label>
				    <input type="text" class="form-control" id="location" placeholder="location">
				  </div>
			</div>
		</div>
		
		<hr>
		<div class="row">
			<div class="steps">YOUR JOB'S INFORMATION</div>
			<div class="col-sm-12 col-xs-12">
				<div class="form-group">
				    <label for="title">What do you need?</label>
				    <input type="text" class="form-control need" id="jobTitle" placeholder="I need...">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-9" id="jobCat">
				<label>What category of work does your job fit into?</label>
				
				<div class="radio">
				    <input type="radio" name="radiogroup1" id="website" value="Website">
				    <label for="website"><h4>Building websites</h4><img src="img/skill-cat-icons/website.png" alt=""></label>
				</div>
				<div class="radio">
				    <input type="radio" name="radiogroup1" id="entertainment" value="Entertainment">
				    <label for="entertainment"><h4>Entertainment</h4><img src="img/skill-cat-icons/entertainment.png" alt=""></label>
				</div>
				<div class="radio">
				    <input type="radio" name="radiogroup1" id="eventproduction" value="Event Production">
				    <label for="eventproduction"><h4>Event Production</h4><img src="img/skill-cat-icons/eventproduction.png" alt=""></label>
				</div>
				<div class="radio">
				    <input type="radio" name="radiogroup1" id="finance" value="Finance">
				    <label for="finance"><h4>Finance</h4><img src="img/skill-cat-icons/businessfinance.png" alt=""></label>
				</div>
				<div class="radio">
				    <input type="radio" name="radiogroup1" id="fineart" value="Fine Art">
				    <label for="fineart"><h4>Fine Art</h4><img src="img/skill-cat-icons/fineart.png" alt=""></label>
				</div>
				<div class="radio">
				    <input type="radio" name="radiogroup1" id="graphicdesign" value="Graphic Design">
				    <label for="graphicdesign"><h4>Graphic Design</h4><img src="img/skill-cat-icons/graphicdesign.png" alt=""></label>
				</div>
				<div class="radio">
				    <input type="radio" name="radiogroup1" id="mobileapp" value="Mobile App">
				    <label for="mobileapp"><h4>Mobile Apps</h4><img src="img/skill-cat-icons/mobileapp.png" alt=""></label>
				</div>
				<div class="radio">
				    <input type="radio" name="radiogroup1" id="photofilm" value="Photography">
				    <label for="photofilm"><h4>Photography</h4><img src="img/skill-cat-icons/photoandfilm.png" alt=""></label>
				</div>
				
				<div class="radio">
				    <input type="radio" name="radiogroup1" id="programming" value="Programming">
				    <label for="programming"><h4>Programming</h4><img src="img/skill-cat-icons/programming.png" alt=""></label>
				</div>
				<div class="radio">
				    <input type="radio" name="radiogroup1" id="research" value="Research">
				    <label for="research"><h4>Research</h4><img src="img/skill-cat-icons/research.png" alt=""></label>
				</div>
				<div class="radio">
				    <input type="radio" name="radiogroup1" id="salesmarketing" value="Sales & Marketing">
				    <label for="salesmarketing"><h4>Sales & Marketing</h4><img src="img/skill-cat-icons/salesmarketing.png" alt=""></label>
				</div>
				<div class="radio">
				    <input type="radio" name="radiogroup1" id="socialmedia" value="Social Media">
				    <label for="socialmedia"><h4>Social Media</h4><img src="img/skill-cat-icons/socialmedia.png" alt=""></label>
				</div>
				<div class="radio">
				    <input type="radio" name="radiogroup1" id="Videography" value="Videography">
				    <label for="Videography"><h4>Videography</h4><img src="img/skill-cat-icons/videography.png" alt=""></label>
				</div>
				<div class="radio">
				    <input type="radio" name="radiogroup1" id="writing" value="writing">
				    <label for="writing"><h4>Writing</h4><img src="img/skill-cat-icons/writing.png" alt=""></label>
				</div>
				<div class="radio" id="other-reveal">
				    <input type="radio" name="radiogroup1" id="other" value="Other">
				    <label for="other"><h4>Other</h4><img src="img/skill-cat-icons/other.png" alt="">
					<div class="form-group custom-form-group" id="other-reveal-if-active">
					    <input type="text" class="form-control" id="categoryOther" placeholder="Add a custom category!">
					    </div>
				    </label>
				</div>
			</div>
			<div class="col-xs-12 col-sm-3" id="jobTime">
				<label>What is the expected timeframe?</label>
				<div class="radio full-width">
				    <input type="radio" name="radiogroup2" id="days" value="Days">
				    <label for="days"><h4>Days</h4><img src="img/timeframe/days.png" alt=""></label>
				</div>
				<div class="radio full-width">
				    <input type="radio" name="radiogroup2" id="weeks" value="Weeks">
				    <label for="weeks"><h4>Weeks</h4><img src="img/timeframe/weeks.png" alt=""></label>
				</div>
				<div class="radio full-width">
				    <input type="radio" name="radiogroup2" id="months" value="Months">
				    <label for="months"><h4>Months</h4><img src="img/timeframe/months.png" alt=""></label>
				</div>
				<div class="radio full-width">
				    <input type="radio" name="radiogroup2" id="ongoing" value="Ongoing">
				    <label for="ongoing"><h4>Ongoing</h4><img src="img/timeframe/ongoing.png" alt=""></label>
				</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="steps">TELL US A LITTLE BIT MORE</div>
			<div class="col-xs-12 col-sm-8">
				<div class="form-group">
				    <label for="details">Describe the details, expectations, and goals of this job:</label>
				    <input type="textarea" class="form-control" id="jobDesc" placeholder="Enter details">
				  </div>
			</div>
			<div class="col-xs-12 col-sm-4">
				<div class="form-group">
					<label for="payAmount">What is the compensation?</label>
					<input type="text" class="form-control" id="payAmount" placeholder="$100.00">
				</div>
				<div class="form-group">
					<select class="form-control" id="payType" placeholder="offering-how">
						<option value="For the Project">For the Project</option>
						<option value="Per Hour">Per Hour</option>
						<option value="Per Day">Per Day</option>
						<option value="Per Week">Per Week</option>
						<option value="Per Month">Per Month</option>
					</select>
				</div>
				<div class="form-group">
					<input type="checkbox" id="payYn" value="unpaid" placeholder="$100.00">
					<label for="payYn">This is an unpaid job</label>
				</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="steps">YOUR JOB'S TIMEFRAME</div>
			<div class=" col-xs-12 col-sm-6">
				<div id="startDate">
					<div class="radio full-width" id="startasap-reveal">
					    <input type="radio" name="radiogroup4" id="startASAP" value="asap">
					    <label for="startASAP"><h4>Start ASAP</h4><img src="img/startdate.png" alt=""></label>
					</div>
					<div class="radio full-width" id="startflex-reveal">
					    <input type="radio" name="radiogroup4" id="startflex" value="flexible">
					    <label for="startflex"><h4>Flexible Start Date</h4><img src="img/startdate.png" alt=""></label>
					</div>
					<div class="radio full-width" id="startother-reveal">
					    <input type="radio" name="radiogroup4" id="startother" value="other">
					    <label for="startother"><h4>Custom Start Date</h4><img src="img/startdate.png" alt="">
						 <div class="form-group custom-form-group" id="start-reveal-if-active">
					    	<input type="text" class="form-control" id="startDateOther" placeholder="e.g., 05/20/2015 at 5 p.m.">
					    </div>
					    </label>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-6">
				<div id="endDate">
					<div class="radio full-width" id="gig-reveal">
					    <input type="radio" name="radiogroup5" id="gig" value="Gig">
					    <label for="gig"><h4>One Day Gig</h4><img src="img/deadline.png" alt=""></label>
					</div>
					<div class="radio full-width" id="endnone-reveal">
					    <input type="radio" name="radiogroup5" id="endNone" value="None">
					    <label for="endNone"><h4>No Deadline</h4><img src="img/deadline.png" alt=""></label>
					</div>
					<div class="radio full-width" id="endflexible-reveal">
					    <input type="radio" name="radiogroup5" id="endFlex" value="Flexible">
					    <label for="endFlex"><h4>Flexible Deadline</h4><img src="img/deadline.png" alt=""></label>
					</div>
					<div class="radio full-width" id="endother-reveal">
					    <input type="radio" name="radiogroup5" id="endother" value="Other">
					    <label for="endother"><h4>Custom Deadline</h4><img src="img/deadline.png" alt="">
					    	<div class="form-group custom-form-group" id="end-reveal-if-active">
					    	<input type="text" class="form-control" id="endDateOther" placeholder="e.g., 05/20/2015 at 10:30 p.m."></div>
					    </label>

					</div>
				</div>
			</div>
		</div>
		<hr>
		<input id="finalSubmit" type="submit" value="POST THIS JOB" class="btn btn-submit-post">
		<div class="col-sm-12">
            <div class="error"></div>
        </div>

	</div>
</body>

<script>
	$(document).ready(
    function(){
    	$("#other-reveal-if-active").hide();
    	$("#start-reveal-if-active").hide();
    	$("#end-reveal-if-active").hide();

//skills
    	$("#websites, #entertainment, #eventproduction, #finance, #fineart, #graphicdesign, #mobileapp, #photography, #research, #salesmarketing, #socialmedia, #videography, #writing").click(function () {
            $("#other-reveal-if-active").hide();
        });

        $("#other-reveal").click(function () {
            $("#other-reveal-if-active").show();
        });

//start
        $("#startasap-reveal, #startflex-reveal").click(function () {
            $("#start-reveal-if-active").hide();
        });

        $("#startother-reveal").click(function () {
            $("#start-reveal-if-active").show();
        });

//deadline
        $("#gig-reveal, #endnone-reveal, #endflexible-reveal").click(function () {
            $("#end-reveal-if-active").hide();
        });
        
        $("#endother-reveal").click(function () {
            $("#end-reveal-if-active").show();
        });
    });
</script>
</html>
